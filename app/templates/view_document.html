<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratinjau Dokumen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        #documentContainer {
            width: 100%;
            height: 500px;
            border: 1px solid #d1d5db;
            position: relative;
        }

        #signatureCanvas {
            border: 2px dashed #4a5568;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #qrContainer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 200px;
            height: 200px;
            border: 2px solid #4a5568;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Pratinjau Dokumen</h2>
            <div class="flex gap-4">
                <!-- Canvas untuk tanda tangan -->
                <div class="flex-1">
                    <h3 class="text-lg font-semibold mb-2">Buat Tanda Tangan:</h3>
                    <canvas id="signatureCanvas" width="400" height="150"></canvas>
                    <div class="mt-4 flex gap-4">
                        <button id="clearCanvas" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">
                            Hapus
                        </button>
                        <button id="submitSignature" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">
                            Kirim ke Server
                        </button>
                    </div>
                </div>

                <!-- Dokumen -->
                <div class="flex-1" id="documentContainer">
                    <iframe src="{{ url_for('static', filename='uploads/' ~ document.filename) }}"></iframe>
                    <div id="qrContainer" class="resize-drag">
                        <img id="qrImage" src="" alt="QR Code" style="width: 100%; height: 100%;">
                    </div>
                </div>
            </div>

            <div class="mt-6">
                <button id="saveQrSettings" class="px-4 py-2 bg-teal-500 text-white rounded-lg shadow-md hover:bg-teal-600">
                    Simpan Posisi QR Code
                </button>
                <button id="downloadSignedDoc" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600">
                    Unduh Dokumen dengan QR
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        const submitBtn = document.getElementById('submitSignature');
        const clearCanvasBtn = document.getElementById('clearCanvas');
        const downloadSignedDocBtn = document.getElementById('downloadSignedDoc');
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('qrImage');
        const saveQrSettingsBtn = document.getElementById('saveQrSettings');
        const docHash = "{{ document.doc_hash }}"; // Dari backend

        // Drag & Resize QR Code
        interact('#qrContainer')
            .draggable({
                listeners: {
                    move(event) {
                        const { dx, dy } = event;
                        const style = window.getComputedStyle(qrContainer);
                        const matrix = new DOMMatrixReadOnly(style.transform);
                        const x = (matrix.m41 || 0) + dx;
                        const y = (matrix.m42 || 0) + dy;
                        qrContainer.style.transform = `translate(${x}px, ${y}px)`;
                        qrContainer.setAttribute('data-x', x);
                        qrContainer.setAttribute('data-y', y);
                    }
                }
            })
            .resizable({
                edges: { left: true, right: true, bottom: true, top: true },
                listeners: {
                    move(event) {
                        const { width, height } = event.rect;
                        qrContainer.style.width = `${width}px`;
                        qrContainer.style.height = `${height}px`;
                    }
                }
            });

        // Event menggambar tanda tangan
        let drawing = false;
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Membersihkan canvas
        clearCanvasBtn.addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

        // Kirim tanda tangan ke server
        submitBtn.addEventListener('click', async () => {
            const signatureData = canvas.toDataURL('image/png');
            if (!signatureData || signatureData === 'data:,') {
                alert('Tanda tangan tidak boleh kosong!');
                return;
            }

            try {
                const response = await fetch(`/signature/add-signature`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_hash: docHash, signature: signatureData })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Tanda tangan berhasil ditambahkan!');
                    qrImage.src = `/signature/view-qr/${docHash}`;
                } else {
                    alert(result.error || 'Gagal menambahkan tanda tangan.');
                }
            } catch (error) {
                console.error('Kesalahan:', error);
                alert('Terjadi kesalahan saat menyimpan tanda tangan.');
            }
        });

        saveQrSettingsBtn.addEventListener('click', async () => {
    const rect = qrContainer.getBoundingClientRect();
    const docRect = document.getElementById('documentContainer').getBoundingClientRect();

    const x = rect.left - docRect.left;
    const y = rect.top - docRect.top;
    const width = qrContainer.offsetWidth;
    const height = qrContainer.offsetHeight;

    try {
        const response = await fetch('/signature/save-qr-settings', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                document_hash: docHash,
                x: Math.round(x),
                y: Math.round(y),
                width: Math.round(width),
                height: Math.round(height)
            })
        });

        if (response.ok) {
            alert('Posisi QR Code berhasil disimpan.');
        } else {
            const result = await response.json();
            alert(result.error || 'Gagal menyimpan posisi QR Code.');
        }
    } catch (error) {
        console.error('Kesalahan saat menyimpan posisi QR Code:', error);
        alert('Terjadi kesalahan saat menyimpan posisi QR Code.');
    }
});


        // Unduh dokumen dengan QR Code
        downloadSignedDocBtn.addEventListener('click', () => {
            window.open(`/signature/generate-signed-doc/${docHash}`, '_blank');
        });
    </script>
</body>
</html>
