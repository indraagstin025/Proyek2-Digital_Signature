<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratinjau Dokumen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #documentContainer {
            position: relative;
            width: 100%;
            height: 500px;
            border: 1px solid #d1d5db;
            overflow: hidden;
        }

        #signatureCanvas {
            border: 2px dashed #4a5568;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .draggable-signature {
            position: absolute;
            cursor: grab;
            z-index: 10;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        #qrContainer img {
            max-width: 200px;
            border: 2px solid #4a5568;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Pratinjau Dokumen</h2>
            <div id="documentContainer">
                <!-- Dokumen -->
                <iframe src="{{ url_for('static', filename='uploads/' ~ document.filename) }}"></iframe>
            </div>

            <!-- Canvas untuk tanda tangan -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">Buat Tanda Tangan:</h3>
                <canvas id="signatureCanvas" width="400" height="150"></canvas>
                <div class="mt-4 flex gap-4">
                    <button id="clearCanvas" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">
                        Hapus
                    </button>
                    <button id="submitSignature" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">
                        Kirim ke Server
                    </button>
                </div>
            </div>

            <!-- Tombol fitur tambahan -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">Tanda Tangan dan QR Code:</h3>
                <div class="flex gap-4">
                    <button id="createSignature" class="px-4 py-2 bg-purple-500 text-white rounded-lg shadow-md hover:bg-purple-600">
                        Buat Token Tanda Tangan
                    </button>
                    <button id="checkSignature" class="px-4 py-2 bg-orange-500 text-white rounded-lg shadow-md hover:bg-orange-600">
                        Verifikasi Tanda Tangan
                    </button>
                    <button id="viewQrCode" class="px-4 py-2 bg-teal-500 text-white rounded-lg shadow-md hover:bg-teal-600">
                        Lihat QR Code
                    </button>
                </div>
                <div id="qrContainer" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        const submitBtn = document.getElementById('submitSignature');
        const createBtn = document.getElementById('createSignature');
        const checkBtn = document.getElementById('checkSignature');
        const viewQrBtn = document.getElementById('viewQrCode');
        const qrContainer = document.getElementById('qrContainer');
        const docId = "{{ document.id }}"; // Ambil doc_id dari server-side rendering
    
        let drawing = false;
    
        // Event menggambar tanda tangan
        canvas.addEventListener('mousedown', () => (drawing = true));
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });
    
        // Membersihkan canvas
        document.getElementById('clearCanvas').addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));
    
        // Kirim tanda tangan ke server
        submitBtn.addEventListener('click', async () => {
            const signatureData = canvas.toDataURL('image/png');
            if (signatureData === 'data:,') {
                alert('Tanda tangan tidak boleh kosong!');
                return;
            }
    
            try {
                const response = await fetch('/signature/add-signature', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        doc_id: docId,
                        signature: signatureData,
                    }),
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert('Tanda tangan berhasil ditambahkan ke dokumen!');
                    console.log(result.signature_path);
                } else {
                    alert(result.error || 'Gagal menambahkan tanda tangan.');
                }
            } catch (error) {
                console.error('Kesalahan:', error);
                alert('Terjadi kesalahan saat menyimpan tanda tangan.');
            }
        });
    
        // Membuat token tanda tangan
 // Membuat token tanda tangan tanpa input manual
createBtn.addEventListener('click', async () => {
    // Pesan default untuk token tanda tangan
    const message = "Pesan otomatis untuk token tanda tangan";

    try {
        const response = await fetch('/signature/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                data: message,
                doc_id: docId,
            }),
        });

        const result = await response.json();
        if (response.ok) {
            alert(`Token berhasil dibuat dan disimpan: ${result.token}`);
            console.log(`Token: ${result.token}`);
        } else {
            alert(result.error || "Gagal membuat token.");
        }
    } catch (error) {
        console.error("Kesalahan:", error);
        alert("Terjadi kesalahan saat membuat token.");
    }
});

    
        // Verifikasi tanda tangan
      // Verifikasi tanda tangan otomatis
checkBtn.addEventListener('click', async () => {
    try {
        // Ambil token otomatis dari server
        const tokenResponse = await fetch(`/signature/get-token/${docId}`);
        const tokenResult = await tokenResponse.json();

        if (!tokenResponse.ok) {
            alert(tokenResult.error || "Token tidak ditemukan.");
            return;
        }

        const token = tokenResult.token;

        // Pesan otomatis untuk verifikasi
        const message = "Pesan otomatis untuk verifikasi tanda tangan";

        const verifyResponse = await fetch('/signature/check', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                token: token,
                message: message,
            }),
        });

        const verifyResult = await verifyResponse.json();
        if (verifyResponse.ok) {
            alert("Tanda tangan valid!");
        } else {
            alert(verifyResult.error || "Tanda tangan tidak valid.");
        }
    } catch (error) {
        console.error("Kesalahan:", error);
        alert("Terjadi kesalahan saat memverifikasi tanda tangan.");
    }
});

        // Tampilkan QR Code
        viewQrBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`/signature/view-qr/${docId}`);
                if (response.ok) {
                    const qrBlob = await response.blob();
                    const qrUrl = URL.createObjectURL(qrBlob);
                    const qrImage = document.createElement('img');
                    qrImage.src = qrUrl;
                    qrImage.alt = "QR Code";
                    qrContainer.innerHTML = "";
                    qrContainer.appendChild(qrImage);
                } else {
                    const result = await response.json();
                    alert(result.error || "QR Code tidak ditemukan.");
                }
            } catch (error) {
                console.error("Kesalahan:", error);
                alert("Terjadi kesalahan saat menampilkan QR Code.");
            }
        });
    </script>
