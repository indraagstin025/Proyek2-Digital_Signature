<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratinjau Dokumen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #documentContainer {
            width: 100%;
            height: 500px;
            border: 1px solid #d1d5db;
            overflow: hidden;
        }

        #signatureCanvas {
            border: 2px dashed #4a5568;
            background-color: rgba(255, 255, 255, 0.8);
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        #qrContainer img {
            max-width: 200px;
            border: 2px solid #4a5568;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Pratinjau Dokumen</h2>
            <div class="flex gap-4">
                <!-- Canvas untuk tanda tangan -->
                <div class="flex-1">
                    <h3 class="text-lg font-semibold mb-2">Buat Tanda Tangan:</h3>
                    <canvas id="signatureCanvas" width="400" height="150"></canvas>
                    <div class="mt-4 flex gap-4">
                        <button id="clearCanvas" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">
                            Hapus
                        </button>
                        <button id="submitSignature" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">
                            Kirim ke Server
                        </button>
                    </div>

                    <!-- Tombol fitur tambahan -->
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">Tanda Tangan dan QR Code:</h3>
                        <div class="flex gap-4">
                            <button id="viewQrCode" class="px-4 py-2 bg-teal-500 text-white rounded-lg shadow-md hover:bg-teal-600">
                                Lihat QR Code
                            </button>
                        </div>
                        <div id="qrContainer" class="mt-4"></div>
                    </div>
                </div>

                <!-- Dokumen -->
                <div class="flex-1" id="documentContainer">
                    <iframe src="{{ url_for('static', filename='uploads/' ~ document.filename) }}"></iframe>
                </div>
            </div>

            <div class="mt-6">
                <button id="downloadSignedDoc" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600">
                    Unduh Dokumen dengan QR
                </button>
            </div>
        </div>
    </div>

    <script>
        const qrWrapper = document.getElementById('qrWrapper');
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        const submitBtn = document.getElementById('submitSignature');
        const viewQrBtn = document.getElementById('viewQrCode');
        const downloadSignedDocBtn = document.getElementById('downloadSignedDoc');
        const qrContainer = document.getElementById('qrContainer');
        const docHash = "{{ document.doc_hash }}";  // Pastikan Jinja2 menyisipkan nilai yang benar
        console.log("Document Hash:", docHash);  

        let drawing = false;

        // Event menggambar tanda tangan
        canvas.addEventListener('mousedown', () => (drawing = true));
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });
        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Membersihkan canvas
        document.getElementById('clearCanvas').addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

        // Kirim tanda tangan ke server
        submitBtn.addEventListener('click', async () => {
    // Ambil data tanda tangan dari canvas
    const signatureData = canvas.toDataURL('image/png');
    if (!signatureData || signatureData === 'data:,') {
        alert('Tanda tangan tidak boleh kosong!');
        return;
    }

    // Validasi document_hash
    if (!docHash) {
        alert('Document hash tidak tersedia. Hubungi administrator!');
        return;
    }

    // Kirim data ke server
    try {
        const response = await fetch('http://127.0.0.1:5000/signature/add-signature', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                document_hash: docHash, // Pastikan document_hash tersedia
                signature: signatureData, // Base64 data tanda tangan
            }),
        });

        const result = await response.json();
        if (response.ok) {
            alert('Tanda tangan berhasil ditambahkan!');
            console.log('Token:', result.token);
            console.log('Validation URL:', result.validation_url);

            // Tampilkan URL validasi
            const validationLink = document.createElement('a');
            validationLink.href = result.validation_url;
            validationLink.textContent = 'Lihat Validasi Tanda Tangan';
            validationLink.target = '_blank';
            qrContainer.innerHTML = ""; // Kosongkan container QR sebelumnya
            qrContainer.appendChild(validationLink); // Tampilkan URL validasi
        } else {
            alert(result.error || 'Gagal menambahkan tanda tangan.');
        }
    } catch (error) {
        console.error('Kesalahan:', error);
        alert('Terjadi kesalahan saat menyimpan tanda tangan.');
    }
});


        // Tampilkan QR Code
        viewQrBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`/signature/view-qr/${docHash}`);
                if (response.ok) {
                    const qrBlob = await response.blob();
                    const qrUrl = URL.createObjectURL(qrBlob);
                    const qrImage = document.createElement('img');
                    qrImage.src = qrUrl;
                    qrImage.alt = "QR Code";
                    qrContainer.innerHTML = "";
                    qrContainer.appendChild(qrImage);
                } else {
                    const result = await response.json();
                    alert(result.error || 'QR Code tidak ditemukan.');
                }
            } catch (error) {
                console.error('Kesalahan:', error);
            }
        });

        interact('.resize-drag')
            .draggable({
                listeners: {
                    move(event) {
                        const target = event.target;
                        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                        // Update posisi
                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    },
                },
            })
            .resizable({
                edges: { left: true, right: true, bottom: true, top: true },
                listeners: {
                    move(event) {
                        const target = event.target;
                        let { width, height } = event.rect;

                        target.style.width = `${width}px`;
                        target.style.height = `${height}px`;

                        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.deltaRect.left;
                        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.deltaRect.top;

                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    },
                },
            });

        // Save QR Code position and size
        saveQrSettingsBtn.addEventListener('click', async () => {
            const x = qrWrapper.getAttribute('data-x') || 0;
            const y = qrWrapper.getAttribute('data-y') || 0;
            const width = qrWrapper.offsetWidth;
            const height = qrWrapper.offsetHeight;

            console.log(`Posisi QR Code: (${x}, ${y}), Ukuran: ${width}x${height}`);

            try {
                const response = await fetch('/save-qr-settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        document_hash: docHash,
                        x,
                        y,
                        width,
                        height,
                    }),
                });

                if (response.ok) {
                    alert('Posisi dan ukuran QR Code berhasil disimpan.');
                } else {
                    const result = await response.json();
                    alert(result.error || 'Gagal menyimpan posisi QR Code.');
                }
            } catch (error) {
                console.error('Kesalahan:', error);
                alert('Terjadi kesalahan saat menyimpan posisi QR Code.');
            }
        });

        // Unduh dokumen dengan QR Code
        downloadSignedDocBtn.addEventListener('click', () => {
            window.open(`/signature/generate-signed-doc/${docHash}`, '_blank');
        });
    </script>
</body>
</html>
