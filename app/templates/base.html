<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanda Tangan Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

  <header class="py-4 px-4 md:px-8 flex items-center justify-between bg-white relative">
    <div>
      <h1 class="text-xl font-bold text-gray-800">Tanda Tangan Digital</h1>
    </div>

    <button class="md:hidden block text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400 rounded-md" id="hamburger-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>

    <nav class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 items-center absolute md:static bg-white shadow-md md:shadow-none rounded-lg p-4 md:p-0 md:bg-transparent top-16 left-0 w-full md:w-auto z-10" id="nav-menu">
      <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 items-center">
        <li><a href="#" class="hover:text-blue-500">Home</a></li>
        <li><a href="#" class="hover:text-blue-500">Cara Kerja</a></li>
        <li><a href="#" class="hover:text-blue-500">Fitur</a></li>
      </ul>
    </nav>
  </header>

  <section class="bg-gray-100 py-20 px-4 sm:px-8 lg:px-16">
    <div class="container mx-auto max-w-5xl">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow-md p-8 hover:shadow-lg transition duration-300 flex flex-col items-center"> 
          <div class="relative w-48 h-48 sm:w-64 sm:h-64 mb-6">
            <div class="bg-yellow-400 w-16 h-16 sm:w-20 sm:h-20 rounded-lg absolute top-4 left-4 transform -rotate-12 transition-transform duration-300 hover:scale-110"></div>
            <div class="bg-blue-400 w-12 h-12 sm:w-16 sm:h-16 rounded-lg absolute top-16 right-12 transform rotate-6 transition-transform duration-300 hover:rotate-12"></div>
            <div class="bg-purple-400 w-20 h-20 sm:w-24 sm:h-24 rounded-lg absolute bottom-4 left-20 transform -translate-x-1/2 -rotate-12 transition-transform duration-300 hover:-translate-y-4"></div>
          </div>
          <h3 class="text-xl font-bold text-gray-800 mb-4">Sudah punya akun?</h3>
          <p class="text-gray-600 mb-6">Silakan login untuk mengakses fitur-fitur kami.</p>
          <a href="{{ url_for('auth.login') }}" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Login</a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-8 hover:shadow-lg transition duration-300 flex flex-col items-center">
          <div class="relative w-48 h-48 sm:w-64 sm:h-64 mb-6">
            <div class="bg-yellow-400 w-16 h-16 sm:w-20 sm:h-20 rounded-lg absolute top-4 left-4 transform -rotate-12 transition-transform duration-300 hover:scale-110"></div>
            <div class="bg-blue-400 w-12 h-12 sm:w-16 sm:h-16 rounded-lg absolute top-16 right-12 transform rotate-6 transition-transform duration-300 hover:rotate-12"></div>
            <div class="bg-purple-400 w-20 h-20 sm:w-24 sm:h-24 rounded-lg absolute bottom-4 left-20 transform -translate-x-1/2 -rotate-12 transition-transform duration-300 hover:-translate-y-4"></div>
          </div>
          <h3 class="text-xl font-bold text-gray-800 mb-4">Belum punya akun?</h3>
          <p class="text-gray-600 mb-6">Daftar sekarang dan nikmati kemudahan tanda tangan digital.</p>
          <a href="{{ url_for('auth.register') }}" class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300">Register</a>
        </div>
      </div>
    </div>
  </section>

  <div class="h-16"></div> 

  <footer class="bg-gray-800 py-6 text-white text-center relative bottom-0 w-full">
    <p>&copy; 2023 Tanda Tangan Digital</p>
  </footer>

  <script>
    const hamburgerButton = document.getElementById("hamburger-button");
    const navMenu = document.getElementById("nav-menu");

    hamburgerButton.addEventListener("click", () => {
      navMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
